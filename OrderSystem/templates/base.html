<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block htitle %}

      {% endblock %}
    </title>
    <!-- TODO 例題5 ②ここにBootStrapのCDNを追加 -->
    <!-- headタグの中に追加 -->
    <!-- レスポンシブ対応の設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 以下のリンクがBootstrapのCDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <!-- 以下のリンクがBootstrap公式アイコンのCDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  </head>

  <body class="bg-light d-flex flex-column min-vh-100">
    <header class="bg-info-subtle border-bottom border-primary border-3">
      <h2 class="display-6 text-secondary text-center fw-bold">
        <!-- TODO 例題5 ②ここに各ページのタイトル -->
        {% block mtitle %}

        {% endblock %}
      </h2>
    </header>
    <main class="flex-grow-1">
      <!-- TODO 例題5 ③ここに各ページのメインコンテンツを入れます -->
      {% block contents %}

      {% endblock %}
    </main>
    <footer class="bg-info-subtle border-top border-primary border-3">
      <div class="fs-6 text-secondary text-end">OrderSystem</div>
    </footer>

    <!-- ここにBootStrapのCDNを追加 -->
    <!-- bodyタグ最後に追加 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
