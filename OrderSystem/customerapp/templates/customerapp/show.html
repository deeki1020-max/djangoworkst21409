{% extends 'base.html' %}
{% block htitle %}
  得意先一覧表示
{% endblock %}

{% block mtitle %}
  得意先一覧表示
{% endblock %}
{% block contents %}
  <div class="container my-5">
    <div class="table-responsive">
      <table class="table table-striped table-bordered border-warning table-hover">
        <thead>
          <tr class="text-center table-warning">
            <th>得意先コード</th>
            <th>得意先名</th>
            <th>担当者コード</th>
          </tr>
        </thead>
        <tbody>
          {% for item in customer_list %}
            <tr>
              <td class="text-center">{{ item.cust_code }}</td>
              <td>{{ item.cust_name }}</td>
              <td class="text-center">{{ item.staff_code }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <p class="text-end">
      <a class="link-info link-opacity-50-hover" href="{% url 'customer_menu' %}">メニューに戻る</a>
    </p>
  </div>
{% endblock %}
