{% extends 'base.html' %}
{% block hmenutitle %}
  社員一覧表示
{% endblock %}

{% block mtitle %}
  社員一覧表示
{% endblock %}
{% block contents %}
  <div class="container my-5">
    <div class="table-responsive">
      <table class="table table-striped table-bordered border-primary table-hover">
        <thead>
          <tr class="text-center table-primary">
            <th>社員コード</th>
            <th>社員名</th>
            <th>勤続年数</th>
            <th>給与</th>
          </tr>
        </thead>
        <tbody>
          {% for item in staff_list %}
            <tr>
              <td class="text-center">{{ item.staff_code }}</td>
              <td>{{ item.staff_name }}</td>
              <td class="text-end">{{ item.work_years }}</td>
              <td class="text-end">{{ item.wages }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <p class="text-end">
      <a class="link-info link-opacity-50-hover" href="{% url 'staff_menu' %}">戻る</a>
    </p>
  </div>
{% endblock %}
