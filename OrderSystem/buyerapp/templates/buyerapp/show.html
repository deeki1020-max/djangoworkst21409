{% extends 'base.html' %}
{% block htitle %}
  仕入先情報一覧
{% endblock %}

{% block mtitle %}
  仕入先情報一覧
{% endblock %}

{% block contents %}
  <div class="container my-5">
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-success text-center">
          <tr>
            <th>仕入先コード</th>
            <th>仕入先名</th>
            <th>担当者コード</th>
          </tr>
        </thead>
        <tbody>
          {% for item in buyer_list %}
            <tr>
              <td class="text-center">{{ item.buy_code }}</td>
              <td>{{ item.buy_name }}</td>
              <td class="text-center">{{ item.staff_code }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="text-center mt-4">
      <a href="{% url 'buyer_menu' %}" class="btn btn-primary">メニューに戻る</a>
    </div>
  </div>
{% endblock %}
